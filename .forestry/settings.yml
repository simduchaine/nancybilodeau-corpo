---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin/"
webhook_url: 
sections:
- type: heading
  label: Français
- type: directory
  path: data/home
  label: Accueil
  create: all
  match: "**/*"
- type: document
  path: data/pages/services
  label: Services
  match: "**/*"
- type: directory
  path: data/formations
  label: Formations
  create: all
  match: "**/*"
  templates:
  - formations
- type: directory
  path: data/conference-midi
  label: Conférence-Midi
  create: all
  match: "**/*"
  templates:
  - formations
- type: directory
  path: data/bio
  label: Bio
  create: all
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - GRAPHQL_ENDPOINT=/___graphql
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
